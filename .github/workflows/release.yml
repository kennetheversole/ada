name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ada-${{ matrix.target }}.tar.gz ada
          shasum -a 256 ada-${{ matrix.target }}.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ada-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/ada-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Calculate checksums
        run: |
          cd artifacts
          for dir in ada-*; do
            cd "$dir"
            shasum -a 256 *.tar.gz >> ../checksums.txt
            cd ..
          done
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ada-aarch64-apple-darwin/ada-aarch64-apple-darwin.tar.gz
            artifacts/ada-x86_64-apple-darwin/ada-x86_64-apple-darwin.tar.gz
            artifacts/checksums.txt
          draft: false
          prerelease: false
